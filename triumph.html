<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Triumph - Das Amulett von Arithma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Crimson Text', serif;
      background: url('ende.png') center center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      color: #d4af37;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(0, 0, 0, 0.3) 0%,
        rgba(212, 175, 55, 0.1) 50%,
        rgba(0, 0, 0, 0.3) 100%
      );
      pointer-events: none;
      z-index: 1;
    }
    
    .triumph-container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      padding: 40px 20px;
    }
    
    .title {
      font-family: 'Cinzel', serif;
      font-size: 3.5em;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 
        0 0 20px #ffd700,
        0 0 40px #ffd700,
        0 0 60px rgba(255, 215, 0, 0.8);
      margin-bottom: 30px;
      letter-spacing: 3px;
      animation: title-glow 3s infinite alternate;
    }
    
    @keyframes title-glow {
      0% { 
        text-shadow: 
          0 0 20px #ffd700,
          0 0 40px #ffd700,
          0 0 60px rgba(255, 215, 0, 0.8);
      }
      100% { 
        text-shadow: 
          0 0 30px #ffd700,
          0 0 60px #ffd700,
          0 0 100px rgba(255, 215, 0, 1);
      }
    }
    
    .amulet-container {
      position: relative;
      margin: 50px auto;
      display: inline-block;
    }
    
    .amulet {
      width: 300px;
      height: 300px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 
        0 0 50px rgba(255, 215, 0, 0.8),
        0 0 100px rgba(255, 215, 0, 0.6),
        0 0 150px rgba(255, 215, 0, 0.4);
      transition: all 0.5s ease;
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 3;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(2deg); }
      50% { transform: translateY(-20px) rotate(0deg); }
      75% { transform: translateY(-10px) rotate(-2deg); }
    }
    
    .amulet:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 
        0 0 70px rgba(255, 215, 0, 1),
        0 0 140px rgba(255, 215, 0, 0.8),
        0 0 200px rgba(255, 215, 0, 0.6);
      animation: none;
    }
    
    .amulet.clicked {
      animation: amulet-activate 2s ease-out;
    }
    
    @keyframes amulet-activate {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
      }
      50% { 
        transform: scale(1.3) rotate(180deg);
        box-shadow: 
          0 0 100px rgba(255, 215, 0, 1),
          0 0 200px rgba(255, 215, 0, 0.8),
          0 0 300px rgba(255, 215, 0, 0.6);
      }
      100% { 
        transform: scale(1.1) rotate(360deg);
        box-shadow: 
          0 0 80px rgba(255, 215, 0, 1),
          0 0 160px rgba(255, 215, 0, 0.8);
      }
    }
    
    .magic-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border: 3px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      animation: rotate-circle 20s linear infinite;
      z-index: 2;
    }
    
    .magic-circle::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      animation: rotate-circle 30s linear infinite reverse;
    }
    
    @keyframes rotate-circle {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .call-to-action {
      font-family: 'Cinzel', serif;
      font-size: 1.5em;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      margin-top: 40px;
      line-height: 1.6;
      font-style: italic;
      animation: text-glow 2s infinite alternate;
    }
    
    @keyframes text-glow {
      0% { 
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        opacity: 0.9;
      }
      100% { 
        text-shadow: 0 0 25px rgba(255, 215, 0, 1);
        opacity: 1;
      }
    }
    
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle-animation 3s infinite;
    }
    
    @keyframes sparkle-animation {
      0%, 100% { 
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% { 
        opacity: 1;
        transform: scale(1.5) rotate(180deg);
      }
    }
    
    .return-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #4b0082 0%, #9400d3 50%, #4b0082 100%);
      color: #fff;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      font-size: 1.1em;
      transition: all 0.3s ease;
      border: 2px solid #d4af37;
      box-shadow: 0 5px 20px rgba(148, 0, 211, 0.4);
      z-index: 5;
    }
    
    .return-btn:hover {
      transform: translateX(-50%) translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(148, 0, 211, 0.6);
    }
    
    .audio-playing {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffd700;
      padding: 15px 25px;
      border-radius: 15px;
      font-family: 'Cinzel', serif;
      border: 2px solid #d4af37;
      display: none;
      z-index: 5;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2.5em;
      }
      
      .amulet {
        width: 250px;
        height: 250px;
      }
      
      .magic-circle {
        width: 320px;
        height: 320px;
      }
      
      .call-to-action {
        font-size: 1.2em;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="triumph-container">
    <h1 class="title">‚ú® TRIUMPH ‚ú®</h1>
    
    <div class="amulet-container">
      <div class="magic-circle"></div>
      <div class="sparkles" id="sparkles"></div>
      <img 
        src="amulett.png" 
        alt="Das magische Amulett von Arithma" 
        class="amulet" 
        id="amulet"
        onclick="activateAmulet()"
      >
    </div>
    
    <div class="call-to-action">
      ‚öú Ber√ºhrt das legend√§re Amulett von Arithma ‚öú
      <br>
      <em>und erweckt seine uralte Magie zum Leben...</em>
    </div>
  </div>
  
  <a href="index.html" class="return-btn">üè† Neues Abenteuer beginnen</a>

  <!-- Audio-Elemente -->
  <audio id="endMelody" preload="auto">
    <source src="ende.mp3" type="audio/mpeg">
  </audio>

  <audio id="endText" preload="auto">
    <source src="text_ende.mp3" type="audio/mpeg">
  </audio>

  <script>
    let amuletActivated = false;
    
    // Funkelnde Partikel erstellen
    function createSparkles() {
      const sparklesContainer = document.getElementById('sparkles');
      const numSparkles = 12;
      
      for (let i = 0; i < numSparkles; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        // Zuf√§llige Position um das Amulett herum
        const angle = (i / numSparkles) * 360;
        const radius = 180 + Math.random() * 50;
        const x = 50 + Math.cos(angle * Math.PI / 180) * radius;
        const y = 50 + Math.sin(angle * Math.PI / 180) * radius;
        
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        sparkle.style.animationDelay = Math.random() * 3 + 's';
        
        sparklesContainer.appendChild(sparkle);
      }
    }
    
    function activateAmulet() {
      if (amuletActivated) return;
      amuletActivated = true;
      
      const amulet = document.getElementById('amulet');
      const endMelody = document.getElementById('endMelody');
      const endText = document.getElementById('endText');
      
      // Amulett-Animation
      amulet.classList.add('clicked');
      
      // Melodie starten
      endMelody.volume = 0.6;
      endMelody.play().then(() => {
        console.log('Ende-Melodie gestartet');
        
        // Text nach 4 Sekunden
        setTimeout(() => {
          endText.volume = 0.8;
          endText.play().then(() => {
            console.log('Ende-Text gestartet');
          }).catch(e => {
            console.log('Ende-Text konnte nicht abgespielt werden:', e);
          });
        }, 4000);
        
      }).catch(e => {
        console.log('Ende-Melodie konnte nicht abgespielt werden:', e);
      });
      
      // Verst√§rkte Partikel-Effekte
      createExtraSparkles();
    }
    
    function createExtraSparkles() {
      const container = document.getElementById('sparkles');
      
      // Tempor√§re extra Funkeln
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDuration = '1s';
        sparkle.style.background = `hsl(${Math.random() * 60 + 30}, 100%, 70%)`;
        
        container.appendChild(sparkle);
        
        // Entferne nach Animation
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 1000);
      }
    }
    
    // Fallback f√ºr Hintergrundbild
    document.addEventListener('DOMContentLoaded', function() {
      createSparkles();
      
      // Teste Hintergrundbild
      const img = new Image();
      img.onload = function() {
        console.log('Hintergrundbild geladen');
      };
      img.onerror = function() {
        document.body.style.background = 'linear-gradient(135deg, #0f1419 0%, #1a2332 25%, #2d1810 50%, #1a2332 75%, #0f1419 100%)';
        console.log('Hintergrundbild-Fallback aktiviert');
      };
      img.src = 'ende.png';
      
      // Teste Amulett-Bild
      const amuletImg = document.getElementById('amulet');
      amuletImg.onerror = function() {
        this.style.background = 'radial-gradient(circle, #ffd700 0%, #d4af37 50%, #8b4513 100%)';
        this.style.display = 'flex';
        this.style.alignItems = 'center';
        this.style.justifyContent = 'center';
        this.style.fontSize = '4em';
        this.innerHTML = 'üíé';
        console.log('Amulett-Bild-Fallback aktiviert');
      };
    });
  </script>
</body>
</html>
